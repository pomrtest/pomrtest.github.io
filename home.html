        :root {

        *{

        body{
            background-color: var(--bg);
            margin: 10px;
            animation-name: splashAppearMainPage;
            animation-duration: 0.6s;
            animation-delay: 0s;
            animation-fill-mode: forwards;
        }

        h0{
            font-size: 100px;
            font-weight: 900;
        }

        div#splash{
            width: 50%;
            height: 100%;

            background-image: var(--pomr-gradient);
            background-repeat: no-repeat;

            text-align: center;
            padding: 25%;
            position: fixed;
            left: 0px;
            top: 0px;

            animation-name: splashFade;
            animation-duration: 0.6s;
            animation-delay: 0.4s;
            animation-fill-mode: forwards;
        }

        @keyframes splashFade{
            from{
                opacity: 1;
                filter: blur(0px);
                background-position-y: 0px;
            }
            to{
                opacity: 0;
                filter: blur(10px);
                background-position-y: 70rem;
            }
        }

        @keyframes splashAppearMainPage{
            from{
                background-color: #000000;
                margin: 10px;
                opacity: 0;
            }
            to{
                background-color: var(--bg);
                margin: 5px;
                opacity: 1;
            }
        }

        .splashtitle{
            color: #ffffff;
        }

        div#movielist{
            overflow: scroll;
            display: grid;
            gap: 5px;
            grid-column: 1;
            grid-row: 7;
            grid-template-columns: 302px 302px 302px 302px 302px 302px 302px;
        }

        h2{
            font-weight: 400;
        }

        div.title{
            width: 302px;
            height: 188px;

            background-color: var(--primary-color);
            color: #ffffff00;

            border-radius: 10px;
            transition: 0.4s;
        }

        div.title:hover{
            width: 302px;
            height: 188px;

            background-color: var(--secondary-color);
            color: #ffffff;

            border-radius: 10px;

            transform: scale(0.972,0.972);;
            transition: 0.2s;
        }

        div.title:focus{
            width: 302px;
            height: 188px;

            background-color: #d4e8ff;
            color: #ffffffff;

            border-radius: 10px;

            transform: scale(1,1);
            transition: 0.2s;
        }

        div.title a{
            padding: 50%;
        }
        
        div#sidebar{
            background-color: var(--primary-color);
            width: 25%;
            height: 100%;
            left: -25%;
            top: 0px;
            position: fixed;
            color: var(--default-text);
            transition-duration: 0.3s;
        }
