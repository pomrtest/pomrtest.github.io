<style>
        *{
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        @keyframes loaded{
            from{
                filter: blur(10px);
            }
            to{
                filter: blur(0px);
            }
        }

        html{
            animation-name: loaded;
            animation-duration: 0.6s;
            animation-delay: 0s;
            animation-fill-mode:forwards;
        }
</style>

<body>
    <h1>Badges</h1>
    <p>You don't have any badges at the moment.</p>
    <select id="layout">
        <option value="cards">Cards</option>
        <option value="icons">Icons</option>
    </select>
</body>
