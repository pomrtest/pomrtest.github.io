<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet">

    <title>POMR - Settings - video</title>
</head>

<style>
        *{
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        @keyframes loaded{
            from{
                filter: blur(10px);
            }
            to{
                filter: blur(0px);
            }
        }

        html{
            animation-name: loaded;
            animation-duration: 0.6s;
            animation-delay: 0s;
            animation-fill-mode:forwards;
        }
</style>

<body>
    <h1>Video</h1>
    <p>Change the look & feel of POMR.</p>
    <label for="autoplay">Autoplay on load </label><input id="autoplay" type="checkbox">
    <h2>Menu</h2>
    <select id="position">
        <option value="side">Side</option>
        <option value="top">Top</option>
    </select>
    <input type="button">
    
    <h2>Theme</h2>

    <textarea id="css" name="css" cols="90" style="width: 450px; height: 154px; border-radius: 5px; background-color: rgba(0, 0, 0, 0.596); border: none; padding: 5px;" placeholder="Custom CSS"></textarea>
    <input type="submit" id="submit" onclick="document.cookie = document.getElementById('css').value;" style="color: #000; border-radius: 500px; padding: 3px; border: none; padding-left: 10px; padding-right: 10px;">
</body>
