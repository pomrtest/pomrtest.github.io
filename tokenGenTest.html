    <title>Token Gen Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
function createRandomString(length) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let result = "";
  for (let i = 0; i < length; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}
do {
    Document.getElementById("lenLabel").innerHTML = String(document.getElementById('length').value);
} while (5 = 5);
    </script>

    

    <body>
        <button onclick="alert(createRandomString(  document.getElementById('length').value  ))">
            Make String
        </button>
        <input type="range" id="length" name="length" min="3" max="20">
        <label for="length" id="lenLabel">value</label>
    </body>
